<!DOCTYPE html>

<html>
<head>
    
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.4.11/dist/vuetify.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/Front-end/styles/styles.css">

    <meta name="viewport" content="width=device-width" />
    <title>Creacio de Producte</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMIBThOoUa4jD8l9IM7oo6xl60mCAWz6Y"></script>
    <script type="text/javascript">
        function initialize() {
            // Creating map object
            var map = new google.maps.Map(document.getElementById('map_canvas'), {
                zoom: 12,
                center: new google.maps.LatLng(41.38685384336244, 2.106232042250687),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            // creates a draggable marker to the given coords
            var vMarker = new google.maps.Marker({
                position: new google.maps.LatLng(41.38685384336244, 2.106232042250687),
                draggable: true
            });

            // adds a listener to the marker
            // gets the coords when drag event ends
            // then updates the input with the new coords
            google.maps.event.addListener(vMarker, 'dragend', function (evt) {
                $("#txtLat").val(evt.latLng.lat().toFixed(6));
                $("#txtLng").val(evt.latLng.lng().toFixed(6));

                map.panTo(evt.latLng);
            });

            // centers the map on markers coords
            map.setCenter(vMarker.position);

            // adds the marker on the map
            vMarker.setMap(map);
        }
    </script>
</head>
<body onload="initialize();" >
  <header id="NewP">
    <h2>
      Creacio de Producte
  </h2>

  <label for="latitude">
      Latitud:
  </label>
  <input id="txtLat" type="text" style="color:red" value="19.4326077" />
  <label for="longitude">
      Longitud:
  </label>
  <input id="txtLng" type="text" style="color:red" value="-99.13320799999997" /><br />
  <br />
  <br />

  </header>
    
    <div id="map_canvas" style="width: auto; height: 500px;">

    </div>
    
    <div id="app">
        <v-app id="inspire">
        
          <v-row justify="center">
            <v-col
              cols="12"
              sm="10"
              md="8"
              lg="6"
            >
              <v-card ref="form">
                <v-card-text>
                  <v-text-field
                    ref="nom"
                    v-model="nom"
                    :rules="[() => !!name || 'This field is required']"
                    :error-messages="errorMessages"
                    label="Plastic Name(Custom)"
                    placeholder="Plastic Name"
                    required
                  ></v-text-field>
                  <v-text-field
                    ref="longitud"
                    v-model="longitud"
                    label="Longitud"
                   
                    counter="25"
                    required
                  ></v-text-field>
                  <v-text-field
                    ref="latitud"
                    v-model="latitud"
                    :rules="[() => !!city || 'This field is required', addressCheck]"
                    label="Latitud"
                   
                    required
                  ></v-text-field>
                  <v-text-field
                    ref="state"
                    v-model="state"
                    :rules="[() => !!state || 'This field is required']"
                    label="State/Province/Region"
                    required
                    placeholder="TX"
                  ></v-text-field>
                  <v-text-field
                    ref="zip"
                    v-model="zip"
                    :rules="[() => !!zip || 'This field is required']"
                    label="Postal Code"
                    required
                    placeholder="79938"
                  ></v-text-field>
                
                </v-card-text>
                <v-divider class="mt-12"></v-divider>
                <v-card-actions>
                  <v-btn 
                    href="./menu.html"
                  > Cancel
                  </v-btn>
                  <v-spacer></v-spacer>
                  <v-slide-x-reverse-transition>
                    <v-tooltip
                      v-if="formHasErrors"
                      left
                    >
                      <template v-slot:activator="{ on, attrs }">
                        <v-btn
                          icon
                          class="my-0"
                          v-bind="attrs"
                          @click="resetForm"
                          v-on="on"
                        >
                          <v-icon>mdi-refresh</v-icon>
                        </v-btn>
                      </template>
                      <span>Refresh form</span>
                    </v-tooltip>
                  </v-slide-x-reverse-transition>
                  <v-btn
                    color="primary"
                    text
                    @click="submit= !submit"
                  >
                    Submit
                  </v-btn>
                  <v-bottom-sheet v-model="submit">
                    <v-sheet
                      class="text-center"
                      height="200px"
                    >
                      <v-btn
                        class="mt-6"
                        text
                        color="red"
                        @click="submit = !submit"
                      >
                        close
                      </v-btn>
                      <div class="py-3">
                       Producte Creat amb exit!
                      </div>
                    </v-sheet>
                  </v-bottom-sheet>
                </v-card-actions>
              </v-card>
            </v-col>
          </v-row>
        </v-app>
      </div>


  
      <script src="https://cdn.jsdelivr.net/npm/vuelidate/dist/vuelidate.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vuelidate/dist/validators.min.js"></script>
      <script src="https://unpkg.com/babel-polyfill/dist/polyfill.min.js"></script>
      <script src="https://unpkg.com/vuetify@2.6.12/dist/vuetify.min.js"></script>
      <script src="https://unpkg.com/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-polyfill/dist/polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
           
    <script src="/Front-end/js/create.js"></script>
    
</body>
</html>
