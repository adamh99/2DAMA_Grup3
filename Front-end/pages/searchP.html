<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.4.11/dist/vuetify.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet" type="text/css" />
    <title>Buscar Producte</title>
</head>

<body>
    <div id="app">
        <v-app id="inspire">
            <v-data-table :headers="headers" :items="Producte" class="elevation-1"></v-data-table>
        </v-app>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.2.0/vuetify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-polyfill/dist/polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.3.4/dist/vuetify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js" integrity="sha512-OdkysyYNjK4CZHgB+dkw9xQp66hZ9TLqmS2vXaBrftfyJeduVhyy1cOfoxiKdi4/bfgpco6REu6Rb+V2oVIRWg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        var url = "http://127.0.0.1:3000/Back-End/datos"
        new Vue({
            el: "#app",
            vuetify: new Vuetify(),
            data() {
                return {
                    headers: [{
                            text: " Proddcucte",
                            align: "start",
                            sortable: false,
                            value: "name",
                        }, {
                            text: "Longitud",
                            value: "longitud"
                        }, {
                            text: "Latitud",
                            value: "latitud"
                        }, {
                            text: "Nom ",
                            value: "Nom"
                        },

                    ],
                    Producte: [],
                };
            },
            created() {
                axios.get(url).then(response => {
                    this.Producte = response.data;
                    console.log(this.Producte);
                })
            }
        });
    </script>
</body>

</html>
