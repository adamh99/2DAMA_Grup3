<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Search P</title>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.4.11/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="/Front-end/styles/styles.css" />
  </head>
  <body>
    <div id="app">
        <v-app id="inspire">
          <v-row justify="center">
            <v-col cols="12" sm="10" md="8" lg="6">
              <v-card ref="form">
                <v-card-text>
                  <v-text-field
                    ref="nom"
                    v-model="nom"
                    :rules="[() => !!name || 'This field is required']"
                    :error-messages="errorMessages"
                    label="Plastic Name(Custom)"
                    placeholder="Plastic Name"
                    required
                  ></v-text-field>
                  <v-text-field
                    ref="longitud"
                    v-model="longitud"
                    label="Longitud"
                    counter="25"
                    required
                  ></v-text-field>
                  <v-text-field
                    ref="latitud"
                    v-model="latitud"
                    :rules="[() => !!city || 'This field is required', addressCheck]"
                    label="Latitud"
                    required
                  ></v-text-field>
                  <v-text-field
                    ref="state"
                    v-model="state"
                    :rules="[() => !!state || 'This field is required']"
                    label="State/Province/Region"
                    required
                    placeholder="TX"
                  ></v-text-field>
                  <v-text-field
                    ref="zip"
                    v-model="zip"
                    :rules="[() => !!zip || 'This field is required']"
                    label="Postal Code"
                    required
                    placeholder="79938"
                  ></v-text-field>
                </v-card-text>
                <v-divider class="mt-12"></v-divider>
                <v-card-actions>
                  <v-btn href="./menu.html"> Cancel </v-btn>
                  <v-spacer></v-spacer>
                  <v-slide-x-reverse-transition>
                    <v-tooltip v-if="formHasErrors" left>
                      <template v-slot:activator="{ on, attrs }">
                        <v-btn
                          icon
                          class="my-0"
                          v-bind="attrs"
                          @click="resetForm"
                          v-on="on"
                        >
                          <v-icon>mdi-refresh</v-icon>
                        </v-btn>
                      </template>
                      <span>Refresh form</span>
                    </v-tooltip>
                  </v-slide-x-reverse-transition>
                  <v-btn color="primary" text @click="submit= !submit">
                    Submit
                  </v-btn>
                  <v-bottom-sheet v-model="submit">
                    <v-sheet class="text-center" height="200px">
                      <v-btn
                        class="mt-6"
                        text
                        color="red"
                        @click="submit = !submit"
                      >
                        close
                      </v-btn>
                      <div class="py-3">Producte Creat amb exit!</div>
                    </v-sheet>
                  </v-bottom-sheet>
                </v-card-actions>
              </v-card>
            </v-col>
          </v-row>
        </v-app>
      </div>
  
    <script src="https://cdn.jsdelivr.net/npm/vuelidate/dist/vuelidate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuelidate/dist/validators.min.js"></script>
    <script src="https://unpkg.com/babel-polyfill/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/vuetify@2.6.12/dist/vuetify.min.js"></script>
    <script src="https://unpkg.com/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-polyfill/dist/polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

    <script src="/Front-end/js/create.js"></script>
  </body>
</html>
